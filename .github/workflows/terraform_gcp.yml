name: 'Terraform CI/CD for GCP Reventer Runner (TFC)'

on:
  push:
    branches:
      - '**'
    paths:
      - 'terraform/gcp/github-runner/reventer/**'
      - 'terraform/gcp/github-runner/modules/**'

env:
  TF_WORKING_DIR: ./terraform/gcp/github-runner/reventer
  TF_CLOUD_ORGANIZATION: ${{ vars.TF_ORGANIZATION }}
  TF_WORKSPACE: gcp-reventer-github-runner

permissions:
  contents: read
  id-token: write

jobs:
  plan_job:
    name: 'Terraform Plan (TFC)'
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: 'Terraform Init'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: 'Terraform Plan (triggers run in TFC)'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -no-color > /dev/null

  apply_job:
    name: 'Terraform Apply (TFC)'
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: 'Terraform Init'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: 'Terraform Apply (triggers run in TFC)'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -no-color > /dev/null
