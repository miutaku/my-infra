---
apiVersion: v1
kind: Namespace
metadata:
  name: exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-exporter
  namespace: exporter
  labels:
    app: speedtest-exporter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: speedtest-exporter
  template:
    metadata:
      labels:
        app: speedtest-exporter
    spec:
      containers:
        - name: speedtest-exporter
          image: ghcr.io/miutaku/speedtest-exporter:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: speedtest-exporter
  namespace: exporter
  labels:
    app: speedtest-exporter
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.0.202
  selector:
    app: speedtest-exporter
  ports:
    - name: speedtest-exporter
      protocol: TCP
      port: 8080
      targetPort: 8080
---
